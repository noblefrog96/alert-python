name: 게시판 알림

on:
  schedule:
    - cron: '*/5 * * * *'  # 5분마다 실행
  workflow_dispatch:  # 수동 실행을 위해 추가

jobs:
  check_posts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install selenium requests

    - name: Run alert script
      env:
        FFWP_USER: ${{ secrets.FFWP_USER }}
        FFWP_PW: ${{ secrets.FFWP_PW }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        # Git 사용자 설정
        git config --global user.name "noblefrog96"
        git config --global user.email "noblefrog96@gmail.com"
        
        # 인증 정보 설정
        echo "https://noblefrog96:${GH_PAT}@github.com/noblefrog96/your-repo-name.git" > ~/.git-credentials
        
        python alert.py
